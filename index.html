<head>

    <link rel="stylesheet" href="style/style.css">

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav class="mb1">
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>

            <div class="mb2">

                    <img class="ico2" src="img/icons8-pesquisar-50 (1).png" alt="">

            </div>
        </div>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">VIKINGS</h3>

                    ampliar o domínio nórdico e desafiar um líder incompetente e sem visão.</p>
                <div class="botoes">
                    <a href="https://www.netflix.com/search?q=vikings&jbv=70301870">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>

                </div>
            </div>
        </div>

                <img class="box-filme" src="img/kIjuNTP6qYKsw0uRKc7EoBqFYbU.jpg" alt="La Casa de Papel" srcset="">

                <img class="box-filme" src="img/Lucifer.jpg" alt="Lucifer" srcset="">
